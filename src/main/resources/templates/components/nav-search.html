<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav-search-panel">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Good Reads Clone</a>
            <div class="w-50">
                <form class="d-flex" action="search.html" th:attr="action=@{/search}">
                    <input type="text" class="form-control me-2" name="query" placeholder="Search for a title..."
                           aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" type="submit" id="button-addon2">Search</button>
                </form>
            </div>
            <div class="pull-right">
                <a class="btn btn-outline-light" type="button" href="/oauth2/authorization/github">Login</a>
                <a class="btn btn-outline-light" type="button" href="/logout">logout</a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
